<html>
    <!-- 24/11/12 1日ごとの的中率表示 -->
    <head>
        <title>Weather Check</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="weather.css">
    </head>

    <body>
        <h1>Weather Check</h1>
        <span style="font-size:12px;">Ver : %version%</span>
        <span style="font-size:12px;">実行日時   : %today%</span>
        <div class="container">
            <ul class="menu">
              <li><a href="#" data-id="forecast" class="active menu_item">予報</a></li>
              <li><a href="#" data-id="hitrate" class="menu_item">的中率</a></li>
            </ul>
            <div class="content active" id="forecast">
                <div class="table-container">
                    <table>
                    %result_table%
                    </table>
                </div>
            </div>
            <div class="content" id="hitrate">
                <h1>時間的中率</h1>
                <table>
                <tr><th>日時</th><th>実天気</th><th>回数</th><th>的中</th><th>的中率</th>
                    <th>回数(24h)</th><th>的中(24h)</th><th>率(24h)</th></tr>
                %calc_hit_rate%
                </table>
                <h1>日間的中率</h1>
                <table>
                    <tr><th>日</th><th>回数</th><th>的中</th><th>的中率</th></tr>
                    %daily_hit_rate%
                </table>
            </div>
        </div>
        <script src="weather.js"></script>

    </body>
</html>
